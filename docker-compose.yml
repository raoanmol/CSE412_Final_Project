# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: cse412-db

    ports:
      - "5433:5432"

    environment:
      - POSTGRES_DB=asu_events
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile

    container_name: cse412-backend

    ports:
      - "43798:5000"

    volumes:
      - ./backend:/app
      - ./data:/data
      - ./database:/database
      - /app/__pycache__

    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/asu_events

    depends_on:
      db:
        condition: service_healthy

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile

    container_name: cse412-frontend

    ports:
      - "3000:3000"

    volumes:
      - ./frontend:/app
      - /app/node_modules

    depends_on:
      - backend

    environment:
      - VITE_API_URL=http://backend:5000
      - DOCKER_ENV=true

    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: cse412-network
