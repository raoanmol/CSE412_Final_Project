# docker-compose.yml
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile

    container_name: cse412-backend

    ports:
      - "43798:5000"

    volumes:
      - ./backend:/app
      - /app/__pycache__

    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile

    container_name: cse412-frontend

    ports:
      - "3000:3000"

    volumes:
      - ./frontend:/app
      - /app/node_modules

    depends_on:
      - backend

    environment:
      - VITE_API_URL=http://backend:5000
      - DOCKER_ENV=true

    restart: unless-stopped

networks:
  default:
    name: cse412-network
